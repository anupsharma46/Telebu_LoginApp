<div id="product">
 <a [routerLink]="['/productinfo', p_id]">
     <img  width="100%" height= "140px" [src]='p_img_url'>
     <p>{{p_name}}</p>
     <p> Price : {{p_price}}</p>
 </a>
 <div class="text-center"> 
 <button class='btn btn-success p-1'><a><span (click)="this.cartServive.addToCart(p_id)" class="la la-trash">Add to cart</span></a></button>
</div>
</div>
