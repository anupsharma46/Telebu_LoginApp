<div class="nav-bar">
    <a routerLink="/dashboard">Back to Dashboard</a>
</div>
<h5>Hey {{username}}, your cart </h5>
<table class="table table-hover">
  <thead>
    <tr>
        <th>Product Id</th>
        <th>Name</th>
        <th></th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Sub Total</th>
    </tr>
  </thead>
    <tr *ngFor="let item of items">
        <td>{{item.product.p_id}}</td>
        <td>{{item.product.p_name}}</td>
        <td><img width="50px" height= "50px" [src]='item.product.p_img_url'></td>
        <td>{{item.product.p_price}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.product.p_price * item.quantity}}</td>
        <td>
            <a (click)="this.cartService.remove(item.product.p_id)">Delete</a>
        </td>
    </tr>
    <tr><td></td><td></td><td></td><td><p>Total</p></td><td>{{totalQuantity}}</td><td><p>{{total}}</p></td></tr>
</table>
